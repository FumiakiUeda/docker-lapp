<VirtualHost *:80>
	ServerAdmin fumiaki.ueda@topcreation.co.jp
	DocumentRoot /var/www/html/www.nbs-tv.co.jp
    ServerName nbs-front.docker.ueda
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory /var/www/html/www.nbs-tv.co.jp>
		Options Indexes
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
