<VirtualHost *:80>
	ServerAdmin fumiaki.ueda@topcreation.co.jp
	DocumentRoot /var/www/html/wp
    ServerName wp.docker.ueda
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
    <Directory /var/www/html/wp>
		Options Indexes
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
