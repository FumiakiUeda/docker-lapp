#
# Virtual Hosts
#
# If you want to maintain multiple domains/hostnames on your
# machine you can setup VirtualHost containers for them. Most configurations
# use only name-based virtual hosts so the server doesn't need to worry about
# IP addresses. This is indicated by the asterisks in the directives below.
#
# Please see the documentation at 
# <URL:http://httpd.apache.org/docs/2.2/vhosts/>
# for further details before you try to setup virtual hosts.
#
# You may use the command line option '-S' to verify your virtual host
# configuration.

#
# Use name-based virtual hosting.
#
# NameVirtualHost *:80

#
# VirtualHost example:
# Almost any Apache directive may go into a VirtualHost container.
# The first VirtualHost section is used for all requests that do not
# match a ServerName or ServerAlias in any <VirtualHost> block.
#



# バーチャルホスト
#
# もし自分のマシンで複数のドメインやホスト名を管理したい場合、
# バーチャルホストコンテナを設定することができます。
# ほとんどの構成では名前ベースのバーチャルホストのみを使用し、
# サーバはIPアドレスを気にする必要がありません。
# これは以下のディレクティブのアスタリスクで示されます。
#
# バーチャルホストを設定する前に、
# <URL:http://httpd.apache.org/docs/2.2/vhosts/>
# にあるドキュメントを参照してください。
#
# バーチャルホストの設定を確認するために、コマンドラインオプション '-S' を使うことができます。

#
# 名前ベースのバーチャルホストを利用する。
#
# NameVirtualHost *:80

#
# VirtualHost の例です:
# ほとんど全てのApacheディレクティブがVirtualHostコンテナに含まれます。
# 最初のVirtualHostセクションはどの<VirtualHost>ブロックにもある
# ServerNameやServerAliasにマッチしない全てのリクエストに使われます。
#



#<VirtualHost *:80>
#    ServerAdmin webmaster@dummy-host.topcreation.co.jp
#    DocumentRoot "C:/apache/Apache2.4.41/docs/dummy-host.topcreation.co.jp"
#    ServerName dummy-host.topcreation.co.jp
#    ServerAlias www.dummy-host.topcreation.co.jp
#    ErrorLog "logs/dummy-host.topcreation.co.jp-error.log"
#    CustomLog "logs/dummy-host.topcreation.co.jp-access.log" common
#</VirtualHost>
#
#<VirtualHost *:80>
#    ServerAdmin webmaster@dummy-host2.topcreation.co.jp
#    DocumentRoot "C:/apache/Apache2.4.41/docs/dummy-host2.topcreation.co.jp"
#    ServerName dummy-host2.topcreation.co.jp
#    ErrorLog "logs/dummy-host2.topcreation.co.jp-error.log"
#    CustomLog "logs/dummy-host2.topcreation.co.jp-access.log" common
#</VirtualHost>

# <VirtualHost *:80>
#     ServerAdmin fumiaki.ueda@topcreation.co.jp
#     DocumentRoot "C:/apache/Apache2.4.41/htdocs/"
#     ServerName localhost
#     ErrorLog "logs/localhost-error.log"
#     CustomLog "logs/localhost-access.log" common
# </VirtualHost>

<VirtualHost *:80>
    ServerAdmin fumiaki.ueda@topcreation.co.jp
    DocumentRoot "/var/www/html"
    ServerName localhost
    ErrorLog "logs/localhost-error.log"
    CustomLog "logs/localhost-access.log" common
    <Directory /var/www/html>
        Options Indexes
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

