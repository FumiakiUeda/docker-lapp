<VirtualHost *:80>
	ServerAdmin fumiaki.ueda@topcreation.co.jp
	DocumentRoot /home/rkc/web
    ServerName rkc.ueda
	ErrorLog logs/rkc.ueda_error_log
	CustomLog logs/rkc.ueda_access_log combined
    <Directory /home/rkc/web>
		Options Indexes
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName rkc.ueda:443
    DocumentRoot "/home/rkc/web"
    ErrorLog logs/ssl_rkc.ueda_error_log
    CustomLog logs/ssl_rkc.ueda_access_log combined
    <Directory /home/rkc/web>
        AllowOverride All
        Require all granted
    </Directory>
    SSLEngine on
    SSLHonorCipherOrder on
    SSLCipherSuite PROFILE=SYSTEM
    SSLProxyCipherSuite PROFILE=SYSTEM
    SSLCertificateFile /etc/pki/tls/certs/localhost.crt
    SSLCertificateKeyFile /etc/pki/tls/private/localhost.key
    <FilesMatch "\.(cgi|shtml|phtml|php)$">
        SSLOptions +StdEnvVars
    </FilesMatch>
    <Directory "/var/www/cgi-bin">
        SSLOptions +StdEnvVars
    </Directory>
    BrowserMatch "MSIE [2-5]" \
            nokeepalive ssl-unclean-shutdown \
            downgrade-1.0 force-response-1.0
    CustomLog logs/ssl_request_log \
            "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"
</VirtualHost>
